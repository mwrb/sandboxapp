events {}

http {
    server {
        listen 80;
        listen [::]:80;
        server_name tabaluga.pl www.tabaluga.pl;

        # This location is crutial for certbot to confirm your domain
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name tabaluga.pl www.tabaluga.pl;

        ssl_certificate /etc/letsencrypt/live/tabaluga.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tabaluga.pl/privkey.pem;

        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        root /app/public;

        location / {
            proxy_pass http://web:3000;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location ~ ^/(assets|packs|uploads)/ {
            expires max;
            gzip_static on;
            add_header Cache-Control public;
        }

        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
    }
}
